<div id="portfolio" class="container">
    <h2>My Works</h2>
    <div class="lists">
        <div class="linkBox"><a href="#">All</a></div>
        <div class="linkBox"><a href="#">Angular</a></div>
        <div class="linkBox"><a href="#">Java Script</a></div>
    </div>
    <div class="previews">
        <div *ngFor="let p of projects"  id="{{ p.id }}" class="preview">
            <div class="description">
                <h3>{{ p.name }}</h3>
                <p>{{ p.description }}</p>
                <a target="_blank" href="{{ p.link }}">Try Out</a>
            </div>
        </div>
    </div>
</div>
