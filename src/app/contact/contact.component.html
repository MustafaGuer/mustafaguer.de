<div class="container">
    <div>
        <h2>Contact me.</h2>
        <p>Get in touch via the form below, or by emailing <a
                href="mailto:mustafaguer@outlook.com">mustafaguer@outlook.com</a></p>

        <form #myForm="ngForm" (ngSubmit)="onSubmit(myForm)" ngNativeValidate novalidate class="contactForm">

            <label for="name">Name</label>
            <input id="name" placeholder="Enter your Name" name="name" ngModel #name="ngModel" required>
            <label for="email" name="email">Email address</label>
            <input id="email" placeholder="Enter your Email address" type="email" name="email" ngModel #email="ngModel" required>
            <label for="message" name="message">Message</label>
            <textarea id="message" placeholder="Enter your Message" name="message" ngModel #message="ngModel" rows="8" required></textarea>
            <div>
                <button [disabled]="!myForm.valid">SUBMIT</button>
            </div>
            <div class="reportBox"><p>{{ submitReport }}</p></div>
        </form>
    </div>
</div>
