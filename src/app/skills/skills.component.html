<section id="skills" class="container">
    <h2>My Skills</h2>
    <div class="skillContainer">
        <div *ngFor="let skill of skills" class="skillBoxes">
            <div class="skillImgBox">
                <img src="./assets/img/{{ skill.img }}">
            </div>
            <span>{{ skill.name }}</span>
        </div>
    </div>
</section>
